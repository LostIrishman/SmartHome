<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{vm.title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Device Id:</div>
                    <div class="col-md-6">{{vm.device.deviceId}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{vm.device.deviceName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">House Code Id:</div>
                    <div class="col-md-6">{{vm.device.deviceHouseCodeId}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Device Code Id:</div>
                    <div class="col-md-6">{{vm.device.deviceCodeId}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Code Id:</div>
                    <div class="col-md-6">{{vm.device.houseDeviceCodeId}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Location:</div>
                    <div class="col-md-6">{{vm.device.deviceLocation}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">State:</div>
                    <div class="col-md-6">{{vm.device.deviceState}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default"
        ui-sref ="deviceList"
        style = "width:80px">
        <i class="glyphicon glyphicon-chevron-left"></i>
        Back
        </a>
        <a class="btn btn-primary"
           ui-sref="deviceEdit.info({deviceId: vm.device.deviceId})"
           style="width:80px; margin-left:10px">
        Edit
        </a>
    </div>
</div>
